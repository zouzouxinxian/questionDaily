<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
</head>
<body>
    <script>
        // 节流
        function throttle(fn, delay = 100) {
            let timer = null

            return function() {
                if (timer) {
                    return
                }
                timer = setTimeout(() => {
                    fn.apply(this, arguments)
                    timer = null
                }, delay)
            }
        }

        div1.addEventListener(('drag', throttle(function (e) {
            console.log(e.offsetX, e.offsetY)
        })))

    </script>
</body>
</html>
