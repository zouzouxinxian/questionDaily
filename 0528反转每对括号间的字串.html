<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转每对括号间的子串</title>
</head>
<body>
    <script>
        // 给出一个字符串 s（仅含有小写英文字母和括号）。
        // 请你按照从括号内到外的顺序，逐层反转每对匹配括号中的字符串，并返回最终的结果。

        // 注意，您的结果中 不应 包含任何括号。

        // 示例 1：
        // 输入：s = "(abcd)"
        // 输出："dcba"

        // 示例 2：
        // 输入：s = "(u(love)i)"
        // 输出："iloveu"

        // 示例 3：
        // 输入：s = "(ed(et(oc))el)"
        // 输出："leetcode"

        /**
        * @param {string} s
        * @return {string}
        */

        var reverseParentheses = function(s) {
            let arr = []
            let str = ''
            let revStr = str => str.split('').reverse().join('')
            for(let i of s) {
                if (i === '(') {
                    arr.push(str)
                    str = ''
                } else if (i === ')') {
                    str = arr.pop() + revStr(str)
                } else {
                    str += i
                }
            }
            return str
        };
        
    </script>
</body>
</html>
