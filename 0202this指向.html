<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This指向</title>
</head>
<body>
    <script>
        // apply:方法能劫持另外一个对象的方法，继承另外一个对象的属性.

        // Function.apply(obj,args)方法能接收两个参数
        // obj：这个对象将代替Function类里this对象
        // args：这个是数组，它将作为参数传给Function（args-->arguments）

        // call:和apply的意思一样,只不过是参数列表不一样.

        // Function.call(obj,[param1[,param2[,…[,paramN]]]])
        // obj：这个对象将代替Function类里this对象
        // params：这个是一个参数列表

        // 在给对象参数的情况下,如果参数的形式是数组的时候,
        // 比如apply示例里面传递了参数arguments,这个参数是数组类型,
        // 并且在调用Person的时候参数的列表是对应一致的(也就是Person和Student的参数列表前两位是一致的) 就可以采用 apply ,
        //  如果我的Person的参数列表是这样的(age,name),而Student的参数列表是(name,age,grade),这样就可以用call来实现了,
        // 也就是直接指定参数列表对应值的位置(Person.call(this,age,name,grade));

        // 方法一：
        function bindThis(f, oTarget) {
            return function(){
                return f.apply(oTarget,arguments);
            }
            
        }
        // 方法二
        function bindThis2(f, oTarget) {
            return function(x, y){
                return f.call(oTarget, x, y)
            }
        }
        // 方法三
        function bindThis3(f, oTarget){
            return f.bind(oTarget)
        }
    </script>
</body>
