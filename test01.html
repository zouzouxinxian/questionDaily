<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<style>
    .container {
        border: 10px solid red;
        overflow: hidden;
    }
    .inner{
        width: 100px;
        height: 100px;
        background: pink;
        float: left;
    }
    .box {
        height: 100px;
        width: 100px;
        box-sizing:border-box;
        background: green;

    }
</style>
<body>
    <div class='container'>
        <div class='inner'></div>
    </div>
    <div class='box'>

    </div>
    <script>
        function fun( {a=123,b=456} = {a:1,b:2} ) {
            return {a,b}
        }
        console.log(fun( )) // {a:1,b:2}
        console.log(fun({a:3})) // {a:3,b:456}
        console.log(fun({})) // {a:123,b:456}
    </script>
</body>
</html>
