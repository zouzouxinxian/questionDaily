<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20210331错题</title>
</head>
<body>
    <div>
        <img src='./images/typeOf.png' />
    </div>
    <script>
        // ********************* 1 ************************
        var datas=[10,20,30];
        datas.unshift(40,50);  // 40,50,10,20,30
        datas.pop(); // 40,50,10,20
        datas.push(60,70); // 40,50,10,20,60,70
        datas.shift();// 50,10,20,60,70
        console.log(datas.toString());

        // 代码输出为： 50,10,20,60,70

        // 知识点
        // push()方法可以在数组的末属添加一个或多个元素
        // shift()方法把数组中的第一个元素删除
        // unshift()方法可以在数组的前端添加一个或多个元素
        // pop()方法把数组中的最后一个元素删除

        // ********************* 2 ************************
        for(var i = 0; i < 5; i++){
            setTimeout(function(){
                console.log(i);
            }, 1000 * i);
        }
        // 输出： 5 5 5 5 5

        // ********************* 3 ************************
        // NOSCRIPT标签是做什么用的?
        // 用来定义在脚本未被执行时的替代内容
        // noscript 元素用来定义在脚本未被执行时的替代内容（文本）。
        // 此标签可被用于可识别<script>标签但无法支持其中的脚本的浏览器。


        // ********************* 4 ************************
        // Math.round(）函数返回一个数字四舍五入后最接近的整数
        // 如果参数的小数部分大于0.5，四舍五入到相邻的绝对值更大的整数
        // 如果参数的小数部分小于0.5，四舍五入到相邻的绝对值更小的整数
        // 如果参数的小数部分等于0.5，四舍五入到相邻的在正无穷（+∞）方向上的整数。

        // 例：
        // x=Math.round(2019.49) ;      //2019
        // x=Math.round(2019.5);         //2020
        // x=Math.round(-2019.5);        //-2019
        // x=Math.round(-2019.51);      //-2020


        // ********************* 5 ************************
        alert(typeof((function(){
            alert('Hello World！'); 
            })() 
        ));

        // 输出：Hello World! undefined


        // ********************* 6 ************************
        // 下面三个事件都是事件对象的方法：

        // stopPropagation() 阻止事件冒泡。 这个事件不会阻止定义在元素上的其他事件。

        // stopImmediatePropagation() 会彻底的阻止事件， 在其之后的绑定在元素上的其他监听事件都不会触发

        // preventDefault() 阻止事件的默认动作


        // ********************* 7 ************************
        // var msg='hello'; 
        // for (var i=0; i<10; i++)
        // { 
        // var msg='hello'+i*2+i; 
        // }
        // alert(msg); 

        // 输出结果：hello189
        // "hello"+9*2+9    
        // "hello"+18+9
        // "hello18"+9
        // "hello189"       // 结果为String类型字符串
    </script>
</body>
